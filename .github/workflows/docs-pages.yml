name: Docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build docs (mkdocs)
    runs-on: ubuntu-latest
    env:
      UV_PYTHON_DOWNLOADS: never
      UV_PYTHON: "3.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-docs-pages-3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-docs-pages-3.12-
            ${{ runner.os }}-uv-docs-pages-

      - name: Sync dependencies (docs)
        run: uv sync --group docs --frozen

      - name: Build docs
        run: uv run mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

