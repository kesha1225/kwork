name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint/Typecheck/Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Project requires-python = ">=3.12"
        python-version: ["3.12", "3.13"]
    env:
      # We rely on actions/setup-python to provide Python.
      UV_PYTHON_DOWNLOADS: never
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Sync dependencies
        run: uv sync --group dev --frozen

      - name: Ruff
        run: uv run ruff check . --output-format=github

      - name: BasedPyright
        if: matrix.python-version == '3.12'
        run: uv run basedpyright

      - name: Unit tests (pytest)
        run: uv run pytest -q

      - name: Build (sdist/wheel)
        if: matrix.python-version == '3.12'
        run: uv build --sdist --wheel --clear

      - name: Upload dist artifacts
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error

  docs:
    name: Docs build (mkdocs)
    runs-on: ubuntu-latest
    env:
      UV_PYTHON_DOWNLOADS: never
      UV_PYTHON: "3.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-docs-3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-docs-3.12-
            ${{ runner.os }}-uv-docs-

      - name: Sync dependencies (docs)
        run: uv sync --group docs --frozen

      - name: Build docs
        run: uv run mkdocs build --strict
